<h1 class="text-center">GALERÍA</h1>
<div class="card flex justify-content-center p-3">
  <p-galleria 
      [responsiveOptions]="responsiveOptions" 
      [value]="images" 
      [containerStyle]="{ 'max-width': '100%' }" 
      [numVisible]="5">
      
      <ng-template pTemplate="item" let-item>
          <img [src]="item.itemImageSrc" style="width: 100%; height: auto; object-fit: contain;" />
      </ng-template>
      
      <ng-template pTemplate="thumbnail" let-item>
          <div class="grid grid-nogutter justify-content-center">
              <img [src]="item.thumbnailImageSrc" style="width: 100%; height: auto; object-fit: contain;" />
          </div>
      </ng-template>
  </p-galleria>
</div>
<h1>IMÁGEN</h1>
<br>
<div class="flex justify-content-center flex-wrap gap-3 mb-4" style="flex-direction: row;">
    <div class="card flex justify-content-center">
        <p-image src="https://primefaces.org/cdn/primeng/images/galleria/galleria10.jpg" alt="Image" width="250" [preview]="true" />
    </div>
    <div class="card flex justify-content-center">
        <p-image src="https://primefaces.org/cdn/primeng/images/galleria/galleria10.jpg" [preview]="true" alt="Image" width="250">
            <ng-template pTemplate="indicator">
                <i class="pi pi-check"></i>
            </ng-template>
        </p-image>
    </div>
    <div class="card flex justify-content-center">
        <p-image src="https://primefaces.org/cdn/primeng/images/galleria/galleria11.jpg" previewImageSrc="https://primefaces.org/cdn/primeng/images/galleria/galleria11.jpg" alt="Image" width="250" [preview]="true" />
    </div>
</div>
